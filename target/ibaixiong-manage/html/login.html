<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link href="../plug/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/login.css" rel="stylesheet" type="text/css">
    <title>登录</title>
</head>
<body>
<div class="content">
    <form>
        <div class="loginbox">
            <div class="leftpart">
                <img src="../images/loginbg.png" class="loginbg">
                <div class="colorlayer"></div>
                <img src="../images/loginlogo.png" class="loginlogo">
                <p class="firstline">欢迎进入</p>
                <p class="secondline">白熊科技后台管理</p>
                <p class="thirdline">白熊，温暖我的宝贝</p>
            </div>
            <div class="rightpart">
                <h3 class="logintitle">登录</h3>
                <input type="text" value="" placeholder="用户名" class="username">
                <input type="text" value="" placeholder="密码" class="userpass">
                <p class="red">账号密码不匹配</p>
                <input type="button" value="登    录" class="loginbtn">
            </div>
        </div>
    </form>

</div>
</body>
</html>
